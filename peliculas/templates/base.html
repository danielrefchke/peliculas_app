<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>{% block titulo %}{% endblock %}</title>
    
    {% load static %}
    
    <link rel="stylesheet" href="{% static "css/normalize.css" %}" >
    <link rel="stylesheet" href="{% static "css/skeleton.css" %}">
    <link rel="stylesheet" href="{% static "css/estilo.css" %}">
    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  </head>

  <body>
    <div class="container">
    <header>
            <div class="navbar">
              <a class="button" href="{% url "index" %}"">
                <i class="fa fa-home" aria-hidden="true"></i> Inicio
              </a>  
              <a class="button" href="/directores">
                <i class="fa fa-user" aria-hidden="true"></i> Directores
              </a>
              <a class="button" href="{% url 'admin:index' %}">
                <i class="fa fa-lock" aria-hidden="true"></i> Admin
              </a>
            </div>
            <h1>{% block encabezado %}{% endblock %}</h1>
    </header>

    <div id="contenido">
      {% block contenido %}{% endblock %}
    </div>
    
    <footer >
          <p>
            &copy; 2013 by Daniel Refchke
          </p>
    </footer>
  </div>
  </body>
</html>
